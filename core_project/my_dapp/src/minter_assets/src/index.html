<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>minter</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <main>
    <img id="nft" src="logo.png" alt="bootcamp_logo" />
    <!-- prevent display my name -->
    <form action="#" autocomplete="off">
      <label for="name">Enter a tokenURI: &nbsp;</label>
      <input id="name" alt="Name" type="text" autocomplete="off" />
    </form>
    <form action="#">
      <label for="add">Enter a principal: &nbsp;</label>
      <input id="principal" alt="Name" type="text" />
    </form>
    <!-- for login to plug wallet -->
    <div>
      <button id="login">Login!</button>
    </div>
    <div>
      <button id="mint" type="submit">Mint !</button>
    </div>
    <div id="greeting"></div>
  </main>
</body>

</html>
